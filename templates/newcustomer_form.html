{% include "header.html"%}


<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Customer Details</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Full Name:</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="Full Name" class="form-control input-md"
                    required="">
                <span class="help-block">Name</span>
            </div>
        </div>



        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="description" name="description">default text</textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="contact">Contact</label>
            <div class="col-md-4">
                <input id="contact" name="contact" type="text" placeholder="placeholder" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">Image</label>
            <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
        </div>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
